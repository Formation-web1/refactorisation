<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVA Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/script2.css">
</head>
<body>
    <header>
        <h1>Calculateur de TVA</h1>
    </header>

    <main>
        <form id="tva-form">
            <label for="p">Prix TTC (€):</label>
            <input type="number" id="p" name="p" step="0.01" required>

            <label for="tr">Taux de TVA (%):</label>
            <input type="number" id="tr" name="tr" step="0.01" value="20" required>

            <button type="submit">Calculer</button>
        </form>

        <section id="results"></section> <!-- This section will hold the results -->
    </main>

    <footer>
        <p>© 2024 Calculateur de TVA</p>
    </footer>

    <script src="scripts/app.js"></script> <!-- Main JavaScript file -->
</body>
</html>
